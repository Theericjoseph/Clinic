<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patient Visit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/9798c6cc79.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../common.css">

    <script type="text/javascript" src="./../visits.js"></script>
    <script type="text/javascript" src="./../common.js"></script>


</head>

<body onload="loadVisits()">
    <!-- Nav Bar -->
    <ul id="navBar">
        <li><a href="/patient-list">Patient</a></li>
        <li><a class="active" href="/visits">Patient Vist</a></li>
        <li><a href="/customer">New Bill</a></li>
        <li style="float:right" onclick="logout()"><a>Logout</a></li>

    </ul>

    <div class="container col-md-12">
        <!-- Title (Visits) -->
        <h2 class="text-center mt-3">Patient Visits</h2><br>

        <div class="row justify-content-center">
            <!-- Search Bar -->
            <div class="container col-md-6 ">
                <input class="form-control" id="searchbar" type="text"
                    placeholder="Search Patient (Name, Mobile, Patient-UniqueID)">
            </div>
        </div>

        <!-- Visits Table -->
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">Visit No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Patient Unique ID</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Address</th>
                    <th scope="col">Doctor</th>
                    <th scope="col">Delete</th>


                </tr>
            </thead>
            <tbody id="visitTable"></tbody>
        </table>




    </div>

</body>

</html>
