<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patient Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/9798c6cc79.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../common.css">

    <script type="text/javascript" src="./../patient.js"></script>
    <script type="text/javascript" src="./../common.js"></script>

</head>

<body onload="fetchAllPatients()">

    <!-- Nav Bar -->
    <ul id="navBar">
        <li><a class="active" href="#Patient">Patient</a></li>
        <li><a href="/visits">Patient Vist</a></li>
        <li><a href="/customer">New Bill</a></li>
        <li style="float:right" onclick="logout()"><a>Logout</a></li>
    </ul>

    <div class="container col-md-12">
        <!-- Title (Patient) -->
        <h2 class="text-center mt-3">Patient</h2><br>

        <form class="form-inline">
            <!-- From Date -->
            <label class="control-label">From Date:</label>
            <input class="fdate form-control col-sm-2 ml-1" id="fr_date" name="date" type="date" />

            <!-- To Date -->
            <label class="control-label ml-1">To Date:</label>
            <input class="fdate form-control col-sm-2 ml-1" id="to_date" name="date" type="date" />

            <!-- Search Patients -->
            <i class="fa fa-search" onclick="fetchAllPatients()"></i>

            <!-- Search Bar -->
            <input class="form-control col-sm-2 ml-auto" id="searchbar" onkeyup="searchPatient()" type="text"
                placeholder="Search..">
        </form>

        <!-- Patient Table -->
        <table class="table table-bordered mt-3" id="example1">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Patient Unique ID</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Edit / Delete</th>


                </tr>
            </thead>
            <tbody id="patientTable"></tbody>
        </table>
    </div>

    <!-- Modal (Update Patient) -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" id="editPatient">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- Modal Heading -->
                    <h5 class="modal-title" id="exampleModalLongTitle">Patient Details</h5>
                    <!-- Top right close button -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Form Body -->
                <div class="modal-body">

                    <form id="patient_form">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="patient_id" name="patient_id">
                            <label id="patientNpatient_emailame">Name</label>
                            <input type="text" class="form-control" id="patient_name" name="patient_name">
                        </div>

                        <div class="form-group">
                            <label id="patientAge">Age</label>
                            <input type="text" class="form-control" id="patient_age" name="patient_age">
                        </div>

                        <div class="form-group">
                            <label id="patientGender">Gender</label>
                            <select class="form-control" id="patient_gender" name="patient_gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label id="patientAddress">Address</label>
                            <textarea class="form-control" id="patient_address" rows="3"
                                name="patient_address"></textarea>
                        </div>

                        <div class="form-group">
                            <label id="patientMobile">Mobile</label>
                            <input type="text" class="form-control" id="patient_mobile" name="patient_mobile">
                        </div>

                        <div class="form-group">
                            <label id="patientEmail">Email</label>
                            <input type="text" class="form-control" id="patient_email" name="patient_email">
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <!-- Close & Save  -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updatePatient(event)">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
