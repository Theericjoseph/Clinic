<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/9798c6cc79.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./../common.css">

    <script type="text/javascript" src="./../common.js"></script>

    <script type="text/javascript" src="./../report.js"></script>

    <style>
        #navBar {
            background-color: brown;
        }

        .details {
            height: 140px;
        }

        .collapsed {
            background-color: #A62A2A;
            color: white;
        }
    </style>

</head>

<body onload="loadDetails()">
    <!-- Nav Bar -->
    <ul id="navBar">
        <li><a href="/patient-list">Patient</a></li>
        <li><a href="/visits">Patient Vist</a></li>
        <li><a href="/customer">New Bill</a></li>
        <li style="float:right" onclick="logout()"><a>Logout</a></li>
    </ul>

    <div class="container-fluid col-md-12 mt-5 border-dark border-bottom details">
        <div class="row">
            <div class="col-md-1 m-2">
                <p class="fw-bold fs-6">Patient Name:</p>
            </div>
            <div class="col-md-2 pt-2" id="p_name">
                <!-- Dynamically add name here -->
            </div>
            <div class="col-md-1 m-2">
                <p class="fw-bold fs-6">Patient Age:</p>
            </div>
            <div class="col-md-1 pt-2" id="p_age">
                <!-- Dynamically add age here -->
            </div>
            <div class="col-md-1 m-2">
                <p class="fw-bold fs-6">Patient Gender:</p>
            </div>
            <div class="col-md-1 pt-2" id="p_gender">
                <!-- Dynamically add gender here -->
            </div>
            <div class="col-md-1 m-2">
                <p class="fw-bold fs-6">Patient Mobile:</p>
            </div>
            <div class="col-md-1 pt-2" id="p_mobile">
                <!-- Dynamically add mobile here -->
            </div>
            <div class="col-md-1 m-2 ms-auto">
                <i class="fa-solid fa-bed-pulse fa-2x"></i>
            </div>
        </div>
    </div>


    <div class="container-fluid col-md-12 mt-5">

        <div class="accordion" id="visits-accordian">
            <div class="accordion-item">


            </div>


        </div>

        <input class="btn btn-primary mt-2 float-end" type="submit" value="Submit" onclick="saveDetails()">
    </div>


</body>

</html>
